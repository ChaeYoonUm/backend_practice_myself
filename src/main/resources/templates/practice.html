<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input 구현</h2>
    <label>아이디</label>
    <input type = "password">

    <h2>체크박스 구현</h2>
    <h4>취미</h4>
    <label>스포츠</label>
    <input type = "checkbox" value=""sports>

    <label>게임</label>
    <input type = "checkbox" value = "game">

    <label>요리</label>
    <input type="checkbox" value="cook">

    <h2>라디오 박스 선택</h2> <!--라디오 박스 : 하나만 선택 가능하게 한 것-->
    <h4>직업</h4>
    <label>UI/UX 디자이너</label>
    <input type="radio" name="job" value="design">

    <label>프런트엔드 개발자</label>
    <input type="radio" name="job" value="front-end dev">

    <label>백엔드 개발자</label>
    <input type="radio" name = "job" value="back-end-dev">

    <h2>첨부 파일 선택하기</h2> <!--라디오 박스 : 하나만 선택 가능하게 한 것-->
    <label>첨부파일</label>
    <input type="file">

    <h2>색상 선택하기</h2>
    <label>색상 선택</label>
    <input type="color">

    <h2>날짜 선택하기</h2>
    <label>날짜 선택</label>
    <input type="date">

    <h2>태그로 폼 요소 보내기</h2>
    <form action="/" method="post">
        <label>아이디</label>
        <input type="text">

        <label>비밀번호</label>
        <input type="password">

        <input type="reset">
        <input type="submit">
    </form>

    <h2>이미지 띄우기</h2>
    <img src="https://cdn.mhnse.com/news/photo/202109/84350_61694_1119.jpg" alt="구교환"/>

</body>
</html>
